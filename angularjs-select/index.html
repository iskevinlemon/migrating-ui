<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(AngularJS) Select country</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="myApp" ng-controller="myAppController">

    <div class="container mt-5">
        <h5>Select country</h5>
        
        <div class="dropdown">
            <div 
                class="dropdown-select"
                data-toggle="dropdown"
                ng-cloak
            >
                <img ng-src="icons/{{selectedCountry}}.png" 
                    class="ml-2 mr-2"
                    width="20" 
                    alt="Logo of {{selectedCountry}}"
                    ng-if="selectedCountry !='' "
                    ng-cloak
                >
                <span ng-if="selectedCountry =='' ">
                    Choose an option
                </span>

                {{selectedCountry}}
            </div>
            <div class="dropdown-menu p-1">
              <a class="dropdown-item p-2 px-3"
                ng-repeat="s in selectCountryOptions"
                ng-click="setSelectedCountry(s.value)"
                >
                <img ng-src="{{s.iconUrl}}" width="20" class="mr-2"/>
                {{s.value}}
              </a>
            </div>
        </div>

        <p class="mt-5">You have selected: {{selectedCountry}}</p>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
